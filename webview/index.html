<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>webview</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.staticfile.org/jquery/2.1.4/jquery.min.js"></script>

</head>
<body style="background: #fff; position: fixed; height: 100%; width:100%; padding:0px; margin: 0px;">

<div></div>

<script type="text/javascript">
    $(function () {
      let url = location.href;
      let param = url.split('param=')[1] || ''
      param = decodeURIComponent(param)
      param = JSON.parse(param)
      console.log("param:", param)
	  
	  if(param.bManage){
		 $('body').html('<div style="color:#ccc;font-size:22px; font-style:normal; padding:30px 10px;">本插件可以加载网页，请点击最大化按钮，在直播窗口查看效果</div>')
	  }else{
      let url = param.text
      $('body').html(`<iframe src=${url} style="width:100%;height:100%;"></iframe>`)
    }
    })
  </script>
</body>
</html>
